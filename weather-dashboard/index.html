<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .last-update {
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }

        .weather-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .weather-card.loading {
            opacity: 0.6;
        }

        .weather-card.error {
            background: #fff5f5;
            border: 2px solid #fc8181;
        }

        .region-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .region-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .region-flag {
            font-size: 2em;
        }

        .city-name {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 3.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature-unit {
            font-size: 0.5em;
            color: #999;
        }

        .description {
            font-size: 1.2em;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .error-message {
            color: #c53030;
            font-weight: 600;
            margin-top: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-online {
            background: #48bb78;
        }

        .status-offline {
            background: #f56565;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Global Weather Dashboard</h1>
            <p class="subtitle">Real-time weather from multiple regions</p>
            <p class="last-update">Last updated: <span id="lastUpdate">--</span></p>
        </header>

        <div class="weather-grid">
            <!-- Asia Weather Card -->
            <div class="weather-card" id="asia-card">
                <div class="region-header">
                    <span class="region-name">
                        Asia
                        <span class="status-indicator" id="asia-status"></span>
                    </span>
                    <span class="region-flag">üåè</span>
                </div>
                <div class="city-name" id="asia-city">--</div>
                <div class="temperature" id="asia-temp">
                    <div class="loading-spinner"></div>
                </div>
                <div class="description" id="asia-desc">Loading...</div>
                <div class="weather-details" id="asia-details" style="display: none;">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="asia-humidity">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="asia-wind">--</span>
                    </div>
                </div>
                <div class="error-message" id="asia-error" style="display: none;"></div>
            </div>

            <!-- EU Weather Card -->
            <div class="weather-card" id="eu-card">
                <div class="region-header">
                    <span class="region-name">
                        Europe
                        <span class="status-indicator" id="eu-status"></span>
                    </span>
                    <span class="region-flag">üåç</span>
                </div>
                <div class="city-name" id="eu-city">--</div>
                <div class="temperature" id="eu-temp">
                    <div class="loading-spinner"></div>
                </div>
                <div class="description" id="eu-desc">Loading...</div>
                <div class="weather-details" id="eu-details" style="display: none;">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="eu-humidity">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="eu-wind">--</span>
                    </div>
                </div>
                <div class="error-message" id="eu-error" style="display: none;"></div>
            </div>
        </div>

        <footer>
            <p>Data updates automatically every 5 minutes</p>
            <p style="margin-top: 10px; font-size: 0.9em;">Powered by OpenWeather API</p>
        </footer>
    </div>

    <script src="weather.js"></script>
</body>
</html>
