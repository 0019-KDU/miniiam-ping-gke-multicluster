apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: ping-iam
  labels:
    app: react-app
    app.kubernetes.io/name: react-app
    app.kubernetes.io/part-of: ping-iam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
        app.kubernetes.io/name: react-app
      annotations:
        # Enable Istio sidecar injection
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: react-app
          image: asia-southeast1-docker.pkg.dev/bold-lantern-480305-k3/ping-iam/react-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: react-app
  namespace: ping-iam
  labels:
    app: react-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: react-app
