# =============================================================================
# Ping Identity DevOps License Secret
#
# IMPORTANT: Before applying, replace the placeholder values with your actual
# Ping DevOps credentials from: https://devops.pingidentity.com/get-started/devopsRegistration/
#
# Generate using pingctl:
#   pingctl k8s generate devops-secret | kubectl apply -f -
#
# Or manually create:
#   kubectl create secret generic devops-secret \
#     --from-literal=PING_IDENTITY_DEVOPS_USER=your-email@example.com \
#     --from-literal=PING_IDENTITY_DEVOPS_KEY=your-devops-key \
#     -n ping-iam
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: devops-secret
  namespace: ping-iam
  labels:
    app.kubernetes.io/part-of: ping-iam
type: Opaque
stringData:
  # Replace with your Ping DevOps credentials
  PING_IDENTITY_DEVOPS_USER: "your-email@example.com"
  PING_IDENTITY_DEVOPS_KEY: "your-devops-key-here"
