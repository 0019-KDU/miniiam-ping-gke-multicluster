# =============================================================================
# Istio Configuration for PingDirectory Cross-Cluster LDAP Replication
# Industry Best Practice: Port Exclusion + PERMISSIVE mTLS
#
# This configuration:
# 1. Keeps Istio sidecar for observability and HTTP traffic
# 2. Excludes LDAP ports from proxy interception (via pod annotations)
# 3. Sets PERMISSIVE mode to allow both mTLS and plaintext on LDAP ports
# =============================================================================

---
# PeerAuthentication - Allow plaintext for LDAP ports (cross-cluster replication)
# PERMISSIVE mode is the industry standard for protocols that don't benefit from mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: pingdirectory-ldap-permissive
  namespace: ping-iam
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pingdirectory
  # Default to STRICT for HTTP traffic
  mtls:
    mode: PERMISSIVE
  # DISABLE mTLS on LDAP and replication ports
  portLevelMtls:
    1389:
      mode: DISABLE
    1636:
      mode: DISABLE
    8989:
      mode: DISABLE

---
# DestinationRule - Local cluster PingDirectory
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: pingdirectory-local
  namespace: ping-iam
spec:
  host: pingdirectory.ping-iam.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
    # Disable mTLS on LDAP ports
    portLevelSettings:
      - port:
          number: 1389
        tls:
          mode: DISABLE
      - port:
          number: 1636
        tls:
          mode: DISABLE
      - port:
          number: 8989
        tls:
          mode: DISABLE

---
# DestinationRule - Cross-cluster PingDirectory via MCS (clusterset.local)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: pingdirectory-clusterset
  namespace: ping-iam
spec:
  host: pingdirectory.ping-iam.svc.clusterset.local
  trafficPolicy:
    # Disable Istio TLS for cross-cluster - LDAP handles its own TLS
    tls:
      mode: DISABLE
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 60s

---
# DestinationRule - Cross-cluster PingDirectory Headless Service
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: pingdirectory-cluster-clusterset
  namespace: ping-iam
spec:
  host: pingdirectory-cluster.ping-iam.svc.clusterset.local
  trafficPolicy:
    tls:
      mode: DISABLE
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 60s

---
# ServiceEntry - Cross-cluster PingDirectory DNS resolution
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: pingdirectory-clusterset-entry
  namespace: ping-iam
spec:
  hosts:
    - pingdirectory.ping-iam.svc.clusterset.local
  ports:
    - number: 1389
      name: tcp-ldap
      protocol: TCP
    - number: 1636
      name: tcp-ldaps
      protocol: TCP
    - number: 8989
      name: tcp-replication
      protocol: TCP
    - number: 1443
      name: https
      protocol: HTTPS
  location: MESH_INTERNAL
  resolution: DNS

---
# ServiceEntry - Cross-cluster PingDirectory Headless DNS resolution
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: pingdirectory-cluster-clusterset-entry
  namespace: ping-iam
spec:
  hosts:
    - pingdirectory-cluster.ping-iam.svc.clusterset.local
  ports:
    - number: 1636
      name: tcp-ldaps
      protocol: TCP
    - number: 8989
      name: tcp-replication
      protocol: TCP
  location: MESH_INTERNAL
  resolution: DNS

---
# DestinationRule - MCS Gateway Services (gke-mcs-*)
# These services are created by GKE MCS controller for cross-cluster traffic
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: mcs-gateway-pingdirectory
  namespace: ping-iam
spec:
  host: "*.ping-iam.svc.cluster.local"
  trafficPolicy:
    portLevelSettings:
      - port:
          number: 1389
        tls:
          mode: DISABLE
      - port:
          number: 1636
        tls:
          mode: DISABLE
      - port:
          number: 8989
        tls:
          mode: DISABLE

---
# Sidecar - Limit egress scope for PingDirectory
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: pingdirectory-sidecar
  namespace: ping-iam
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: pingdirectory
  outboundTrafficPolicy:
    mode: ALLOW_ANY
  egress:
    - hosts:
        - "./*"
        - "istio-system/*"
