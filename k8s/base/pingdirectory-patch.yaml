# =============================================================================
# PingDirectory Pod Annotation Patch
# Exclude LDAP ports from Istio proxy interception
# This allows direct LDAP traffic while keeping the sidecar for mTLS on other ports
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: pingdirectory-istio-config
  namespace: ping-iam
data:
  # This is just documentation - actual config is via pod annotations
  description: |
    PingDirectory pods need these annotations to allow LDAP replication:
    - traffic.sidecar.istio.io/excludeOutboundPorts: "1389,1636"
    - traffic.sidecar.istio.io/excludeInboundPorts: "1389,1636"
