# =============================================================================
# Internal Load Balancers for Admin Consoles
# These are only accessible within the VPC (not publicly exposed)
# =============================================================================

---
# PingFederate Admin - Internal Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: pingfederate-admin-ilb
  namespace: ping-iam
  labels:
    app.kubernetes.io/name: pingfederate-admin
    app.kubernetes.io/component: admin-console
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
    networking.gke.io/internal-load-balancer-allow-global-access: "true"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: pingfederate-admin
  ports:
    - name: https
      port: 9999
      targetPort: 9999
      protocol: TCP

